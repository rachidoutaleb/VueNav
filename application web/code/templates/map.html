<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Google Map Example Using Javascript</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=***" async defer></script>
    <style>
        .container {
            margin: 10px auto;
            max-width: 1000px;
            text-align: center;
        }
        #map {
            height: 620px;
            width: 100%;
            margin-top: 20px;
            border-radius: 25px;
        }
        #mapImage {
            width: 10%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Makes the image a block element */
            margin: 20px auto; /* Centers the image horizontally and adds space above and below */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <p id="directions"></p>

    <script>
        function initMap() {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance("Voulez-vous connaître votre emplacement actuel ?");
            synth.speak(utterance);

            setTimeout(startVoiceRecognition, 5000);
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fr-FR';

            recognition.onresult = function(event) {
                const userResponse = event.results[0][0].transcript.toLowerCase();

                if (userResponse.includes('oui')) {
                    getUserLocation();
                } else if (userResponse.includes('stop')) {
                    window.location.href = 'thanks.html';
                } else {
                    const repeatUtterance = new SpeechSynthesisUtterance("Je n'ai pas bien compris. Veuillez répéter s'il vous plaît.");
                    synth.speak(repeatUtterance);
                    setTimeout(startVoiceRecognition, 5000);
                }
            };

            recognition.start();
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: pos,
                        zoom: 15
                    });

                    var infoWindow = new google.maps.InfoWindow({map: map});
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    map.setCenter(pos);

                    var geocoder = new google.maps.Geocoder();
                    geocoder.geocode({'location': pos}, function(results, status) {
                        if (status === 'OK') {
                            if (results[0]) {
                                var address = results[0].formatted_address;
                                var locationInfo = 'Adresse : ' + address;

                                var speech = new SpeechSynthesisUtterance(locationInfo);
                                window.speechSynthesis.speak(speech);
                            } else {
                                window.alert('No results found');
                            }
                        } else {
                            window.alert('Geocoder failed due to: ' + status);
                        }
                    });
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                  'Error: The Geolocation service failed.' :
                                  'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
</body>
</html>
